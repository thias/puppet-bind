HOSTS:
  centos-7-vagrant:
    platform: el-7-x86_64
    hypervisor: vagrant
    box: boxcutter-centos68
    mount_folders:
      wget_cache:
        from: /tmp/vagrant-cache/wget
        to: /var/cache/wget
      yum_cache:
        from: /tmp/vagrant-cache/yum/centos-7-vagrant
        to: /var/cache/yum
CONFIG:
  type: foss
  log_level: debug
