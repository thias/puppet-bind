HOSTS:
  ol-7-vagrant:
    platform: el-7-x86_64
    hypervisor: vagrant
    box: boxcutter-ol73
    box_url: https://artifactory.coi.gov.pl/api/vagrant/vagrant-local/boxcutter-ol73
    mount_folders:
      wget_cache:
        from: /tmp/vagrant-cache/wget
        to: /var/cache/wget
      yum_cache:
        from: /tmp/vagrant-cache/yum/ol-7-vagrant
        to: /var/cache/yum
CONFIG:
  type: foss
  log_level: debug
  default_module_install_opts:
    module_repository: http://forge.prs.internal/
